<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .slider {
            position: relative;
            width: 400px;
            height: 250px;
        }
        .slider img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            background: #0073e6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img id="slider-image" src="https://via.placeholder.com/400x250" alt="Image Slider">
    </div>
    <div class="buttons">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>

    <script>
        const images = [
            "https://via.placeholder.com/400x250/FF5733/FFFFFF?text=Image+1",
            "https://via.placeholder.com/400x250/33FF57/FFFFFF?text=Image+2",
            "https://via.placeholder.com/400x250/3357FF/FFFFFF?text=Image+3"
        ];
        
        let currentIndex = 0;
        const sliderImage = document.getElementById("slider-image");
        
        function updateImage() {
            sliderImage.src = images[currentIndex];
        }
        
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }
        
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }
    </script>
</body>
</html>
